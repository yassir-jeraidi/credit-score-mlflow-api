name: CI - Build, Test & Push

on:
  # CI runs on main, dev, and feature branches
  push:
    branches: [main, dev, feature/*]
    tags:
      - "v*"
  # CI runs on PRs targeting dev and main
  pull_request:
    branches: [dev, main]
  workflow_dispatch:
    inputs:
      push_images:
        description: "Push images to registry"
        required: true
        default: true
        type: boolean

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================================================
  # Build and Push API Docker Image
  # ===========================================================================
  build-api:
    name: Build & Push API Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      short-sha: ${{ steps.vars.outputs.short-sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "short-sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for API image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-api
            type=ref,event=pr,suffix=-api
            type=semver,pattern={{version}},suffix=-api
            type=semver,pattern={{major}}.{{minor}},suffix=-api
            type=sha,prefix=sha-,suffix=-api
            type=raw,value=api,enable={{is_default_branch}}

      - name: Build and push API image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        if: github.event_name != 'pull_request'
        continue-on-error: true
        with:
          image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}-api
          artifact-name: sbom-api.spdx.json

  # ===========================================================================
  # Build and Push UI Docker Image
  # ===========================================================================
  build-ui:
    name: Build & Push UI Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      short-sha: ${{ steps.vars.outputs.short-sha }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set variables
        id: vars
        run: echo "short-sha=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for UI image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-ui
            type=ref,event=pr,suffix=-ui
            type=semver,pattern={{version}},suffix=-ui
            type=semver,pattern={{major}}.{{minor}},suffix=-ui
            type=sha,prefix=sha-,suffix=-ui
            type=raw,value=ui,enable={{is_default_branch}}

      - name: Build and push UI image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./ui
          file: ./ui/Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            API_BASE_URL=http://api:8000
            NEXT_PUBLIC_API_URL=http://localhost:8000

  # ===========================================================================
  # Build and Push MLflow Docker Image
  # ===========================================================================
  build-mlflow:
    name: Build & Push MLflow Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for MLflow image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch,suffix=-mlflow
            type=ref,event=pr,suffix=-mlflow
            type=semver,pattern={{version}},suffix=-mlflow
            type=semver,pattern={{major}}.{{minor}},suffix=-mlflow
            type=sha,prefix=sha-,suffix=-mlflow
            type=raw,value=mlflow,enable={{is_default_branch}}

      - name: Build and push MLflow image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./mlflow.Dockerfile
          push: ${{ github.event_name != 'pull_request' && (github.event.inputs.push_images != 'false') }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # ===========================================================================
  # Notify on completion
  # ===========================================================================
  notify:
    name: Build Status Summary
    runs-on: ubuntu-latest
    needs: [build-api, build-ui, build-mlflow]
    if: always()
    steps:
      - name: Check build status
        run: |
          API_RESULT="${{ needs.build-api.result }}"
          UI_RESULT="${{ needs.build-ui.result }}"
          MLFLOW_RESULT="${{ needs.build-mlflow.result }}"

          echo "Build Results:"
          echo "  API:    $API_RESULT"
          echo "  UI:     $UI_RESULT"
          echo "  MLflow: $MLFLOW_RESULT"
          echo ""

          # Check if all builds succeeded or were skipped (skipped is OK for PRs)
          check_result() {
            [ "$1" == "success" ] || [ "$1" == "skipped" ]
          }

          if check_result "$API_RESULT" && check_result "$UI_RESULT" && check_result "$MLFLOW_RESULT"; then
            echo "‚úÖ All builds completed successfully (or skipped as expected)!"
            if [ "$API_RESULT" == "success" ]; then
              echo ""
              echo "üì¶ Images pushed to GHCR:"
              echo "  API:    ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}-api"
              echo "  UI:     ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}-ui"
              echo "  MLflow: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}-mlflow"
            fi
          else
            echo "‚ùå Some builds failed"
            exit 1
          fi
