name: CI - Code Quality & Testing

on:
  push:
    branches: [main, dev, feature/*]
  pull_request:
    branches: [main, dev]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"

jobs:
  # ===========================================================================
  # Python Code Quality (Linting)
  # ===========================================================================
  python-lint:
    name: Python Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run Black (format check)
        run: black --check --diff app/ ml/ tests/

      - name: Run isort (import sorting check)
        run: isort --check-only --diff app/ ml/ tests/

      - name: Run Flake8 (linting)
        run: flake8 app/ ml/ tests/ --max-line-length=100 --ignore=E501,W503

      - name: Run MyPy (type checking)
        run: mypy app/ ml/ --ignore-missing-imports --no-error-summary || true

  # ===========================================================================
  # TypeScript/UI Code Quality (Linting)
  # ===========================================================================
  typescript-lint:
    name: TypeScript Linting
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ui/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('ui/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Biome lint
        run: pnpm biome check ./src

      - name: Run TypeScript type check
        run: pnpm tsc --noEmit

  # ===========================================================================
  # Python Unit Tests (with MLflow mocking)
  # ===========================================================================
  python-unit-tests:
    name: Python Unit Tests
    runs-on: ubuntu-latest
    needs: python-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests with coverage
        run: |
          pytest tests/ -v \
            --cov=app \
            --cov=ml \
            --cov-report=xml \
            --cov-report=term-missing \
            -m "not integration"
        env:
          MLFLOW_TRACKING_URI: ""
          PYTHONPATH: .

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        with:
          files: coverage.xml
          flags: unittests
          fail_ci_if_error: false

  # ===========================================================================
  # Integration Tests (Docker Compose Stack)
  # ===========================================================================
  integration-tests:
    name: Integration Tests (Docker)
    runs-on: ubuntu-latest
    needs: [python-lint, python-unit-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Create .env file for Docker Compose
        run: |
          cat << EOF > .env
          POSTGRES_USER=mlflow
          POSTGRES_PASSWORD=mlflow123
          POSTGRES_DB=mlflow
          AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
          GOOGLE_GENERATIVE_AI_API_KEY=test-key
          EOF

      - name: Start Docker Compose services
        run: |
          docker compose up -d postgres mlflow
          echo "Waiting for services to be healthy..."
          sleep 30

      - name: Check service health
        run: |
          # Check Postgres
          docker compose exec -T postgres pg_isready -U mlflow -d mlflow

          # Check MLflow
          curl -f http://localhost:5001/api/2.0/mlflow/experiments/search?max_results=1 || exit 1

      - name: Build and start API service
        run: |
          docker compose up -d api
          echo "Waiting for API to be healthy..."
          sleep 20

      - name: Run integration tests
        run: |
          # Test API health endpoint
          curl -f http://localhost:8000/api/v1/health || exit 1

          # Test API docs are accessible
          curl -f http://localhost:8000/docs || exit 1

          # Test MLflow connectivity from API
          docker compose exec -T api curl -f http://mlflow:5001/api/2.0/mlflow/experiments/search?max_results=1 || exit 1

      - name: Run pytest integration tests
        run: |
          docker compose exec -T api pytest tests/ -v -m "integration" || true
        continue-on-error: true

      - name: Collect logs on failure
        if: failure()
        run: |
          docker compose logs > docker-compose-logs.txt
          cat docker-compose-logs.txt

      - name: Upload logs artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: docker-compose-logs
          path: docker-compose-logs.txt

      - name: Cleanup
        if: always()
        run: docker compose down -v
